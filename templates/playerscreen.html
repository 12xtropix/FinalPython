<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Screen - Fakin' It</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
          background-color: white;
      }
      #players {
          margin-top: 20px;
          font-weight: bold;
      }
      #username-container {
          margin-bottom: 20px;
      }
  </style>
</head>
<body>
    <h1>Player Screen</h1>
    <h2>Enter Your Name</h2>

    <!-- Name input field for players -->
    <div id="username-container">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <!-- Display list of players -->
    <div id="players">Players: </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var username = '';

        // Emit join_game event when user clicks join
        function joinGame() {
            username = document.getElementById('username').value;
            if (username) {
                socket.emit('join_game', { username: username });
                // Hide the username input field after joining
                document.getElementById('username-container').style.display = 'none';
            }
        }

        // Listen for updated players list to update the UI immediately
        socket.on('players_update', function(data) {
            document.getElementById('players').innerText = 'Players: ' + data.players.join(', ');
        });
    </script>
</body>
</html>
