<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Screen - Fakin' It</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: white;
    }
    #players {
      margin-top: 20px;
      font-weight: bold;
    }
    #username-container {
      margin-bottom: 20px;
    }
    #game-type {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 40px;
    }
    #prompt-display {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #vote-buttons {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Player Screen</h1>
  <h2>Enter Your Name</h2>

  <div id="username-container">
    <input type="text" id="username" placeholder="Enter your name" maxlength="20"/>
    <button onclick="joinGame()">Join Game</button>
  </div>

  <div id="players">Players: </div>

  <!-- Game state UI (will show after joining game) -->
  <div id="game-type">Waiting for game to start...</div>
  <div id="prompt-display"></div>

  <div id="vote-buttons" style="display:none;">
    <h3>Vote for the faker:</h3>
    <!-- Dynamically populated buttons will go here -->
  </div>

  <script>
    const socket = io.connect('http://' + document.domain + ':' + location.port);

    // Join game
    function joinGame() {
      const username = document.getElementById('username').value;
      if (username.trim() === "") return;

      socket.emit('join_game', {username: username});
      document.getElementById('username-container').style.display = 'none';  // Hide username input
    }

    socket.on('players_update', function(data) {
      document.getElementById('players').innerText = 'Players: ' + data.players.join(', ');
    });

    socket.on('serve_prompt', function(data) {
      document.getElementById('prompt-display').innerText = data.prompt;
    });

    socket.on('vote_update', function(data) {
      console.log('Votes: ', data.votes);
    });
  </script>
</body>
</html>
