<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Screen - Fakin' It</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
          background-color: white;
      }
      #player-list {
          margin-top: 20px;
          font-weight: bold;
      }
      #start-button {
          margin-top: 30px;
          font-size: 1.2em;
          padding: 10px 20px;
      }
      #countdown {
          margin-top: 20px;
          font-size: 2em;
          color: red;
      }
      #prompt {
          margin-top: 20px;
          font-size: 1.5em;
          font-weight: bold;
      }
  </style>
</head>
<body>
    <h1>Host Screen</h1>

    <div id="player-list">Players: </div>
    <button id="start-button" onclick="startGame()">Start Game</button>
    <div id="countdown">Waiting to start...</div>
    <div id="prompt"></div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('players_update', function(data) {
            document.getElementById('player-list').innerText = 'Players: ' + data.players.join(', ');
        });

        function startGame() {
            socket.emit('start_game');
        }

        socket.on('start_countdown', function(data) {
            let seconds = data.seconds;
            const countdownDiv = document.getElementById('countdown');

            if (seconds === 0) {
                countdownDiv.innerText = "Time's up!";
            } else {
                const interval = setInterval(() => {
                    countdownDiv.innerText = `Time left: ${seconds}s`;
                    seconds--;
                    if (seconds < 0) {
                        clearInterval(interval);
                        countdownDiv.innerText = "Time's up!";
                    }
                }, 1000);
            }
        });

        socket.on('show_prompt', function(data) {
            document.getElementById('prompt').innerText = `Prompt: ${data.prompt}`;
            document.getElementById('countdown').style.display = 'none';  // Hide countdown
        });
    </script>
</body>
</html>
